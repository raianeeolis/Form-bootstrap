<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
      <form class="row g-3">
        <h1>Formulário de Triagem</h1>
        <h2>Dados pessoais</h2>
        <div class="col-md-4">
            <label for="inputName" class="form-label">Nome completo</label>
            <input type="name" class="form-control" id="inputName">
          </div>
          <div class="col-md-2">
            <label for="inputDate" class="form-label">Data de nascimento</label>
            <input type="date" class="form-control" id="inputDate">
          </div>
          <div class="col-md-2">
            <label for="inputDate" class="form-label">Data do dia do atendimento</label>
            <input type="date" class="form-control" id="inputDate">
          </div>
            <div class="col-md-4">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-2">
                <label for="inputCPF" class="form-label">CPF</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="col-md-4">
                <label for="inputCidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputAddress2">
              </div>
            <div class="col-md-4">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Quadra, conjunto e casa">
            </div>
            <div class="col-2">
                <label for="inputBairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="inputAddress2">
              </div>
            <div class="col-2">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Escolha...</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Distrito Federal</option>
                <option>Rio Grande do Sul</option>
                <option>Bahia</option>
                <option>Tocantins</option>
                <option>Maranhão</option>
              </select>
            </div>
            <div class="col-2">
              <label for="inputCEP" class="form-label">CEP</label>
              <input type="text" class="form-control" id="inputCEP">
            </div>
            <h2>Dados de saúde</h2>
            <h2>Classificação</h2>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Verificação
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
</body>
</html>
